<div [hidden]=false>
  name = {{name}}
</div>
<div>
  desc = {{Desc}}
</div>
<div>
  <input type="text" #usernameRef [(ngModel)]="name" />
  <button (click)="call(usernameRef.value)">Call</button>
</div>
<div (mouseover)="over()" (mouseleave)="leave()" style="background-color: black;width: 300px;height: 300px;">
</div>
<div style="color:black">
  <br> num = {{num}}
  <br> msg = {{msg}}
</div>
<h1></h1>
<div style="text-align:left;">
  <button type="button" mat-button (click)="drawer.toggle()">
    隱藏標題列
  </button>
</div>
<mat-drawer-container class="example-container" autosize style="width:940px">
  <mat-drawer #drawer class="example-sidenav" mode="side" opened="true" style="width:20%">
    <!--<p>Auto-resizing sidenav</p>
    <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
    <button (click)="showFiller = !showFiller" mat-raised-button>
      Toggle extra text
    </button>-->
    <input type="number" [(ngModel)]="zoomValue">
    <ul>
      <li *ngFor="let data of logData">
        {{data}}
        <br>
      </li>
    </ul>
    <input type="text" [(ngModel)]="InputMsg">
    <br>
    <button (click)="Send()">送出</button>
  </mat-drawer>
  <div style="width:940px">
    latitude =
    <input type="text" [(ngModel)]="lat" /><br> longitude =
    <input type="text" [(ngModel)]="lng" />
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoomValue" (mapClick)="showLocation()">
      <agm-marker [latitude]="lat" [longitude]="lng" [iconUrl]="iconUrl" (mouseOut)="leave()" (mouseOver)="over()" (markerClick)="markerClick(infowindow)"></agm-marker>
      <agm-info-window #infowindow [latitude]="lat+0.0005" [longitude]="lng" [hidden]="!isOpen">
        <div>
          <input type="text" #MsgTxt>
          <button (click)="MsgSend(MsgTxt.value)">Send</button>
        </div>
      </agm-info-window>
    </agm-map>
    <br>

  </div>
</mat-drawer-container>
